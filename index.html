<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Highlight Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- EPUB.js + JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    #library, #reader {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    #library {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      box-sizing: border-box;
      background: #f5f5f5;
      overflow-y: auto;
    }

    .book {
      width: 120px;
      margin: 0.5rem;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      padding: 0.5rem;
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 2px;
    }

    .book-title {
      font-size: 0.9rem;
      margin: 0.25rem 0;
    }

    .book-author {
      font-size: 0.8rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    #reader {
      display: none;
      position: relative;
      background: #fff;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 45px;
      background: #333;
      color: white;
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    #toolbar button {
      margin-right: 1rem;
      padding: 6px 12px;
      font-size: 1rem;
      background: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #viewer {
      position: absolute;
      top: 45px;
      left: 0;
      right: 0;
      bottom: 0;
    }

    #tap-left, #tap-right {
      position: absolute;
      top: 45px;
      bottom: 0;
      width: 35%;
      z-index: 5;
      background: transparent;
    }

    #tap-left { left: 0; }
    #tap-right { right: 0; }
  </style>
</head>
<body>

  <!-- LIBRARY VIEW -->
  <div id="library">Loading library…</div>

  <!-- READER VIEW -->
  <div id="reader">
    <div id="toolbar">
      <button id="highlight-toggle">Highlight</button>
      <button id="back-button">← Back</button>
    </div>
    <div id="viewer"></div>
    <div id="tap-left"></div>
    <div id="tap-right"></div>
  </div>

  <script>
  (function(){
    const libraryEl = document.getElementById('library');
    const readerEl = document.getElementById('reader');
    const viewerEl = document.getElementById('viewer');
    const tapLeft  = document.getElementById('tap-left');
    const tapRight = document.getElementById('tap-right');
    const backBtn  = document.getElementById('back-button');
    const highlightBtn = document.getElementById('highlight-toggle');

    let book, rendition;
    let highlightMode = false;

    // Load library.json
    fetch('/ebooks/library.json')
      .then(r => r.json())
      .then(books => {
        libraryEl.innerHTML = '';
        books.forEach(b => {
          const el = document.createElement('div');
          el.className = 'book';
          el.innerHTML = `
            <img src="${b.cover}" alt="cover" />
            <div class="book-title">${b.title}</div>
            <div class="book-author">${b.author}</div>
          `;
          el.onclick = () => openBook(b.fileUrl);
          libraryEl.appendChild(el);
        });
      })
      .catch(err => {
        libraryEl.textContent = 'Failed to load library.';
        console.error(err);
      });

    // Open a book
    function openBook(url) {
      libraryEl.style.display = 'none';
      readerEl.style.display = 'block';

      try { rendition && rendition.destroy(); } catch(e){}

      book = ePub(url);
      rendition = book.renderTo(viewerEl, {
        width: '100%',
        height: '100%',
        flow: 'paginated'
      });

      // Highlight theme
      rendition.themes.register('highlight', {
        'fill': 'yellow',
        'fill-opacity': '0.4'
      });

      // Selection event → highlight
      rendition.on('selected', (cfiRange, contents) => {
        if (highlightMode) {
          rendition.annotations.highlight(cfiRange, {}, null, 'highlight');
        }
        contents.window.getSelection().removeAllRanges();
      });

      // Tap zones
      tapLeft.onclick = () => rendition.prev();
      tapRight.onclick = () => rendition.next();

      rendition.display();
    }

    // Toggle highlight mode
    highlightBtn.onclick = () => {
      highlightMode = !highlightMode;
      highlightBtn.style.background = highlightMode ? 'orange' : '#555';
    };

    // Back to library
    backBtn.onclick = () => {
      try { rendition.destroy(); } catch(e){}
      readerEl.style.display = 'none';
      libraryEl.style.display = 'flex';
    };
  })();
  </script>
</body>
</html>
