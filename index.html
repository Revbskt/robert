<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liars EPUB Reader ‚Äì Clean Highlights + Notes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow: hidden;
      touch-action: manipulation;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 45px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 100;
    }

    #toolbar button {
      margin-right: 1rem;
      padding: 6px 12px;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #reader-container {
      position: absolute;
      top: 45px;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
    }

    #viewer {
      width: 100%;
      height: 100%;
    }

    #tap-left, #tap-right {
      position: absolute;
      top: 45px;
      bottom: 0;
      width: 35%;
      z-index: 10;
    }

    #tap-left { left: 0; }
    #tap-right { right: 0; }

    /* ‚úÖ Highlight fix ‚Äî NO BACKGROUND STACKING */
    .hl {
      background: none !important;
      box-shadow: inset 0 -0.5em rgba(255, 165, 0, 0.3);
      border-radius: 2px;
      padding: 0.05em;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="highlightToggle">üìù Highlight</button>
  </div>

  <div id="reader-container">
    <div id="viewer"></div>
    <div id="tap-left"></div>
    <div id="tap-right"></div>
  </div>

  <script>
    let highlightMode = false;
    let notes = [];
    const key = "liars-notes";

    const tapLeft = document.getElementById("tap-left");
    const tapRight = document.getElementById("tap-right");
    const toggleBtn = document.getElementById("highlightToggle");

    toggleBtn.onclick = () => {
      highlightMode = !highlightMode;
      toggleBtn.style.background = highlightMode ? "orange" : "#444";
      tapLeft.style.pointerEvents = highlightMode ? "none" : "auto";
      tapRight.style.pointerEvents = highlightMode ? "none" : "auto";
    };

    const book = ePub("/ebooks/liars.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      flow: "scrolled-doc",
      manager: "default",
      allowScriptedContent: true
    });

    function saveNotes() {
      localStorage.setItem(key, JSON.stringify(notes));
    }

    function loadNotes() {
      const saved = localStorage.getItem(key);
      if (saved) {
        notes = JSON.parse(saved);
      }
    }

    function injectNotes(contents) {
      notes.forEach(note => {
        const range = contents.range(note.cfi);
        if (range) {
          const span = contents.document.createElement("span");
          span.className = "hl";
          span.setAttribute("data-note", note.note);
          span.textContent = note.text;
          range.deleteContents();
          range.insertNode(span);
        }
      });
    }

    rendition.on("rendered", (_, contents) => {
      contents.document.body.style.position = "relative";
      contents.document.body.style.zIndex = "1";
      loadNotes();
      injectNotes(contents);
    });

    rendition.on("selected", async (cfiRange, contents) => {
      if (!highlightMode) return;

      const userNote = prompt("Enter a note for this highlight:");
      if (!userNote) return;

      const range = contents.range(cfiRange);
      if (!range) return;

      const text = range.toString().trim();
      if (text.length === 0) return;

      const span = contents.document.createElement("span");
      span.className = "hl";
      span.setAttribute("data-note", userNote);
      span.textContent = text;

      range.deleteContents();
      range.insertNode(span);

      notes.push({ cfi: cfiRange, text, note: userNote });
      saveNotes();

      contents.window.getSelection().removeAllRanges();
    });

    tapLeft.onclick = () => { if (!highlightMode) rendition.prev(); };
    tapRight.onclick = () => { if (!highlightMode) rendition.next(); };

    rendition.display();
  </script>
</body>
</html>
