<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liars Highlighter (iOS Smooth Scroll)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      overflow: hidden;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      background: #f5f5f5;
    }

    #toolbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 45px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 100;
    }

    #toolbar button {
      margin-right: 1rem;
      padding: 6px 12px;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #viewer {
      position: absolute;
      top: 45px;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="highlightToggle">üìù Highlight</button>
  </div>

  <div id="viewer"></div>

  <script>
    let highlightMode = false;
    let highlights = [];
    const highlightToggle = document.getElementById("highlightToggle");

    highlightToggle.onclick = () => {
      highlightMode = !highlightMode;
      highlightToggle.style.background = highlightMode ? "orange" : "#444";
    };

    const book = ePub("/ebooks/liars.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      flow: "scrolled-doc", // ‚úÖ iOS smooth mode
      manager: "default",
      allowScriptedContent: true
    });

    // Load + restore saved highlights
    const key = "highlights-liars";
    function saveHighlights() {
      localStorage.setItem(key, JSON.stringify(highlights));
    }
    function loadHighlights() {
      const saved = localStorage.getItem(key);
      if (saved) {
        highlights = JSON.parse(saved);
        highlights.forEach(h =>
          rendition.annotations.highlight(h.cfi, {}, null, "hl")
        );
      }
    }

    rendition.on("rendered", () => {
      loadHighlights();
    });

    rendition.on("selected", async (cfiRange, contents) => {
      if (!highlightMode) return;

      const exists = highlights.find(h => h.cfi === cfiRange);
      if (exists) {
        rendition.annotations.remove(cfiRange, "highlight");
        highlights = highlights.filter(h => h.cfi !== cfiRange);
      } else {
        const range = await book.getRange(cfiRange);
        const text = range.toString().trim();
        if (text.length > 0) {
          rendition.annotations.highlight(cfiRange, {}, null, "hl");
          highlights.push({ cfi: cfiRange, text });
        }
      }

      contents.window.getSelection().removeAllRanges();
      saveHighlights();
    });

    rendition.display();
  </script>
</body>
</html>
