<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slick ePub Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- JSZip and epub.js for the reader -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

  <style>
    /* ===== Global & Reset ===== */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }
    button {
      -webkit-appearance: none;
      appearance: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px; height: 44px;
      padding: 0;
      border: none; border-radius: 8px;
      background: #007bff; color: #fff; cursor: pointer;
      font-size: 20px;
    }
    button:active { transform: translateY(1px) }

    /* ===== Overlay ===== */
    #overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 900;
    }
    #overlay.visible {
      opacity: 1; pointer-events: auto;
    }

    /* ===== Library Drawer ===== */
    #library-container {
      position: fixed;
      top: 0; bottom: 0; left: 0;
      width: 80%; max-width: 300px;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #library-container.open {
      transform: translateX(0);
    }
    #library-container h1 {
      margin: 1rem; font-size: 1.2rem; text-align: center;
    }
    #library { list-style: none; padding: 0; margin: 0; }
    #library li {
      padding: 12px; border-bottom: 1px solid #eee;
      text-align: center;
    }
    #library li img {
      max-width: 100px; margin-bottom: 8px;
    }
    #library li h3 { margin: 0.5rem 0 0.3rem; font-size: 1rem; }
    #library li p { margin: 0 0 0.5rem; font-size: 0.9rem; color: #555 }

    /* ===== Reader Container ===== */
    #reader-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column;
    }
    #viewer {
      flex: 1;
      background: #fff;
      position: relative;
    }

    /* ===== Bottom Toolbar ===== */
    #toolbar {
      position: fixed;
      left: 0; right: 0; bottom: env(safe-area-inset-bottom);
      padding-bottom: calc(env(safe-area-inset-bottom) + 4px);
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      display: flex; justify-content: space-around; align-items: center;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
      z-index: 1001;
    }

    /* ===== Highlight Styles (UNCHANGED) ===== */
    .highlight-yellow { background-color: rgba(255,255,0,0.3); }
    .highlight-green  { background-color: rgba(0,255,0,0.2); }
    .highlight-blue   { background-color: rgba(0,191,255,0.2); }
    .highlight-pink   { background-color: rgba(255,105,180,0.2); }
    .selected { outline: 2px dashed #666; }

    /* ===== Highlight Menu Styles (UNCHANGED) ===== */
    /* paste your #highlight-menu CSS here exactly as before */

  </style>
</head>
<body class="light-mode">
  <div id="overlay"></div>

  <!-- LIBRARY DRAWER -->
  <div id="library-container">
    <h1>üìö My Library</h1>
    <ul id="library"><li>Loading‚Ä¶</li></ul>
  </div>

  <!-- READER & VIEWER -->
  <div id="reader-container">
    <div id="viewer"></div>
  </div>

  <!-- BOTTOM TOOLBAR -->
  <div id="toolbar">
    <button id="menu-toggle">‚ò∞</button>
    <button id="toc-toggle">üìñ</button>
    <button id="bookmark-toggle">‚òÜ</button>
    <button id="settings-toggle">Aa</button>
    <button id="theme-toggle">üåô</button>
    <button id="highlight-toggle">üñçÔ∏è</button>
  </div>

  <!-- Highlight Menu (paste your existing markup here, unchanged) -->
  <div id="highlight-menu">
    <!-- ‚Ä¶ -->
  </div>

  <script>
    // ==== State & Helpers ====
    let book, rendition;
    let openMenu = null;
    let highlightMode = false;

    // ==== CLEANUP BEFORE INIT ====
    function cleanupReader() {
      document.getElementById('tap-left')?.removeEventListener('click', prevPage);
      document.getElementById('tap-right')?.removeEventListener('click', nextPage);
    }

    // ==== LIBRARY LOAD ====
    async function loadLibrary() {
      const ul = document.getElementById('library');
      try {
        const res = await fetch('/ebooks/library.json');
        const books = await res.json();
        ul.innerHTML = '';
        books.forEach(b => {
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${b.cover}" alt="${b.title}">
            <h3>${b.title}</h3>
            <p>${b.author}</p>
            <button data-url="${b.fileUrl}">Read</button>
          `;
          li.querySelector('button').addEventListener('click', () => readBook(b.fileUrl));
          ul.appendChild(li);
        });
      } catch (e) {
        ul.innerHTML = `<li>Error loading library.</li>`;
        console.error(e);
      }
    }

    // ==== LIBRARY TOGGLE ====
    function toggleLibrary(open) {
      document.getElementById('library-container').classList.toggle('open', open);
      document.getElementById('overlay').classList.toggle('visible', open);
    }
    document.getElementById('overlay').addEventListener('click', () => toggleLibrary(false));

    // ==== READ BOOK & INIT ====
    function readBook(url) {
      cleanupReader();
      toggleLibrary(false);
      const q = encodeURIComponent(url);
      history.replaceState(null, '', `?book=${q}`);
      initBook(url);
    }
    function initBook(url) {
      if (rendition) rendition.destroy();
      if (book) book.destroy();

      book = ePub(url);
      rendition = book.renderTo('viewer', {
        width: '100%', height: '100%',
        flow: localStorage.getItem('reading-mode') || 'paginated',
        snap: true, spread: 'always'
      });

      rendition.display().then(() => {
        // (your existing highlight injection & listeners go here, untouched)
      });
    }

    // ==== NAVIGATION ====
    function nextPage() { rendition.next(); }
    function prevPage() { rendition.prev(); }

    // ==== TOOLBAR BINDINGS ====
    document.getElementById('menu-toggle').addEventListener('click', () => toggleLibrary(true));
    document.getElementById('toc-toggle')      .addEventListener('click', /* your TOC code */);
    document.getElementById('bookmark-toggle') .addEventListener('click', /* your bookmark code */);
    document.getElementById('settings-toggle').addEventListener('click', /* your settings code */);
    document.getElementById('theme-toggle')   .addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      document.body.classList.toggle('sepia-mode');
      // etc.
    });

    // ==== HIGHLIGHT MODE (UNCHANGED) ====
    document.getElementById('highlight-toggle').addEventListener('click', () => {
      highlightMode = !highlightMode;
      document.getElementById('highlight-toggle').classList.toggle('active', highlightMode);
      // (your existing highlight-menu show/hide & selection logic)
    });

    // ==== ON LOAD ====
    window.addEventListener('DOMContentLoaded', () => {
      loadLibrary();
      const params = new URLSearchParams(location.search);
      const b = params.get('book');
      if (b) initBook(decodeURIComponent(b));
      else     toggleLibrary(true);
    });
  </script>
</body>
</html>
