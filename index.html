<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liars EPUB with iOS Highlight + Tap Zones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      overflow: hidden;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 45px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 100;
    }

    #toolbar button {
      margin-right: 1rem;
      padding: 6px 12px;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #reader-container {
      position: absolute;
      top: 45px;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
    }

    #viewer {
      width: 100%;
      height: 100%;
    }

    #tap-left, #tap-right {
      position: absolute;
      top: 45px;
      bottom: 0;
      width: 35%;
      z-index: 10;
    }

    #tap-left { left: 0; }
    #tap-right { right: 0; }

    /* Improved Highlight Styling */
    .epubjs-hl {
      background: none !important;
      box-shadow: inset 0 -0.5em rgba(255, 165, 0, 0.3) !important;
      pointer-events: none !important;
    }

    ::selection {
      background: rgba(255, 165, 0, 0.3);
    }

    iframe {
      -webkit-user-select: text !important;
      user-select: text !important;
      -webkit-touch-callout: default !important;
      touch-action: auto !important;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="highlightToggle">üìù Highlight</button>
  </div>

  <div id="reader-container">
    <div id="viewer"></div>
    <div id="tap-left"></div>
    <div id="tap-right"></div>
  </div>

  <script>
    let highlightMode = false;
    let highlights = [];
    const key = "highlights-liars";

    const tapLeft = document.getElementById("tap-left");
    const tapRight = document.getElementById("tap-right");
    const toggleBtn = document.getElementById("highlightToggle");

    toggleBtn.onclick = () => {
      highlightMode = !highlightMode;
      toggleBtn.style.background = highlightMode ? "orange" : "#444";
      tapLeft.style.pointerEvents = highlightMode ? "none" : "auto";
      tapRight.style.pointerEvents = highlightMode ? "none" : "auto";
    };

    const book = ePub("/ebooks/liars.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      flow: "scrolled-doc",
      manager: "default",
      allowScriptedContent: true
    });

    function saveHighlights() {
      localStorage.setItem(key, JSON.stringify(highlights));
    }

    function loadHighlights() {
      const saved = localStorage.getItem(key);
      if (saved) {
        highlights = JSON.parse(saved);
        highlights.forEach(h =>
          rendition.annotations.highlight(h.cfi, {}, null, "hl")
        );
      }
    }

    rendition.on("rendered", () => {
      loadHighlights();
    });

    rendition.on("selected", async (cfiRange, contents) => {
      if (!highlightMode) return;

      setTimeout(async () => {
        const existing = highlights.find(h => h.cfi === cfiRange);
        if (existing) {
          rendition.annotations.remove(cfiRange, "highlight");
          highlights = highlights.filter(h => h.cfi !== cfiRange);
        } else {
          const range = await book.getRange(cfiRange);
          const text = range.toString().trim();
          if (text.length > 0) {
            rendition.annotations.highlight(cfiRange, {}, null, "hl");
            highlights.push({ cfi: cfiRange, text });
          }
        }

        contents.window.getSelection().removeAllRanges();
        saveHighlights();
      }, 100); // Delay to let iOS settle
    });

    tapLeft.onclick = () => { if (!highlightMode) rendition.prev(); };
    tapRight.onclick = () => { if (!highlightMode) rendition.next(); };

    rendition.display();
  </script>
</body>
</html>
