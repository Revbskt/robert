<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Notepad Highlight</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1.0" />

  <!-- EPUB.js & JSZip -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
      touch-action: manipulation;
      overflow: hidden;
    }

    #toolbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 45px;
      background: #333;
      color: white;
      z-index: 100;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      box-sizing: border-box;
    }

    #toolbar button {
      margin-right: 1rem;
      padding: 6px 12px;
      font-size: 1rem;
      background: #555;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #library, #reader {
      position: absolute;
      top: 45px; bottom: 0; left: 0; right: 0;
      overflow: auto;
      background: #f5f5f5;
    }

    #library {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
    }

    .book {
      width: 120px;
      margin: 0.5rem;
      text-align: center;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fff;
      padding: 0.5rem;
    }

    .book img {
      width: 100%;
      height: auto;
      border-radius: 2px;
    }

    .book-title {
      font-size: 0.9rem;
      margin: 0.25rem 0;
    }

    .book-author {
      font-size: 0.8rem;
      color: #666;
    }

    #reader {
      display: none;
      position: relative;
      background: #fff;
    }

    #viewer {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 1;
    }

    #tap-left, #tap-right {
      position: absolute;
      top: 0; bottom: 0;
      width: 35%;
      z-index: 10;
      background: transparent;
    }

    #tap-left { left: 0; }
    #tap-right { right: 0; }
  </style>
</head>
<body>

  <!-- Toolbar -->
  <div id="toolbar">
    <button id="note-btn">üìù</button>
    <button id="back-btn">‚Üê Back</button>
  </div>

  <!-- Book Library -->
  <div id="library">Loading‚Ä¶</div>

  <!-- Reader -->
  <div id="reader">
    <div id="viewer"></div>
    <div id="tap-left"></div>
    <div id="tap-right"></div>
  </div>

  <script>
  (function(){
    const libraryEl = document.getElementById('library');
    const readerEl = document.getElementById('reader');
    const viewerEl = document.getElementById('viewer');
    const backBtn = document.getElementById('back-btn');
    const noteBtn = document.getElementById('note-btn');
    const tapLeft = document.getElementById('tap-left');
    const tapRight = document.getElementById('tap-right');

    let book, rendition;
    let noteMode = false;
    let highlights = [];

    // Load book list
    fetch('/ebooks/library.json')
      .then(r => r.json())
      .then(books => {
        libraryEl.innerHTML = '';
        books.forEach(b => {
          const el = document.createElement('div');
          el.className = 'book';
          el.innerHTML = `
            <img src="${b.cover}" alt="">
            <div class="book-title">${b.title}</div>
            <div class="book-author">${b.author}</div>
          `;
          el.onclick = () => openBook(b.fileUrl, b.title);
          libraryEl.appendChild(el);
        });
      });

    // Toggle note mode
    noteBtn.onclick = () => {
      noteMode = !noteMode;
      noteBtn.style.background = noteMode ? 'orange' : '#555';
      tapLeft.style.pointerEvents = noteMode ? 'none' : 'auto';
      tapRight.style.pointerEvents = noteMode ? 'none' : 'auto';
    };

    // Open reader
    function openBook(url, title) {
      libraryEl.style.display = 'none';
      readerEl.style.display = 'block';

      if (rendition) try { rendition.destroy(); } catch(e){}

      book = ePub(url);
      rendition = book.renderTo('viewer', {
        width: '100%',
        height: '100%',
        flow: 'paginated'
      });

      rendition.themes.register('hl', {
        'background-color': 'yellow'
      });

      // Load saved highlights
      const saved = localStorage.getItem(`hl-${title}`);
      highlights = saved ? JSON.parse(saved) : [];

      // Reapply
      rendition.on('rendered', () => {
        highlights.forEach(h => {
          rendition.annotations.highlight(h.cfi, {}, null, 'hl');
        });
      });

      // Add/remove on selection
      rendition.on('selected', async (cfiRange, contents) => {
        const exists = highlights.find(h => h.cfi === cfiRange);
        if (exists) {
          rendition.annotations.remove(cfiRange, 'highlight');
          highlights = highlights.filter(h => h.cfi !== cfiRange);
        } else if (noteMode) {
          const range = await book.getRange(cfiRange);
          const text = range.toString().trim();
          if (text.length > 1) {
            rendition.annotations.highlight(cfiRange, {}, null, 'hl');
            highlights.push({ cfi: cfiRange, text });
          }
        }
        contents.window.getSelection().removeAllRanges();
        localStorage.setItem(`hl-${title}`, JSON.stringify(highlights));
      });

      tapLeft.onclick = () => rendition.prev();
      tapRight.onclick = () => rendition.next();

      rendition.display();
    }

    // Back to library
    backBtn.onclick = () => {
      readerEl.style.display = 'none';
      libraryEl.style.display = 'flex';
      if (rendition) try { rendition.destroy(); } catch(e){}
    };
  })();
  </script>
</body>
</html>
