<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liars EPUB Reader ‚Äì Floating Note Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow: hidden;
      touch-action: manipulation;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 45px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 100;
    }

    #toolbar button {
      margin-right: 1rem;
      padding: 6px 12px;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #reader-container {
      position: absolute;
      top: 45px;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
    }

    #viewer {
      width: 100%;
      height: 100%;
    }

    #tap-left, #tap-right {
      position: absolute;
      top: 45px;
      bottom: 0;
      width: 35%;
      z-index: 10;
    }

    #tap-left { left: 0; }
    #tap-right { right: 0; }

    .hl {
      background: none !important;
      box-shadow: inset 0 -0.5em rgba(255, 165, 0, 0.3);
      border-radius: 2px;
      padding: 0.05em;
      pointer-events: none;
    }

    #noteBox {
      display: none;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 90%;
      max-width: 300px;
    }

    #noteBox textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 8px;
      font-size: 1rem;
    }

    #noteBox button {
      padding: 6px 10px;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="highlightToggle">üìù Highlight</button>
  </div>

  <div id="reader-container">
    <div id="viewer"></div>
    <div id="tap-left"></div>
    <div id="tap-right"></div>
  </div>

  <div id="noteBox">
    <textarea id="noteInput" placeholder="Enter your note..."></textarea>
    <div>
      <button id="saveNote">Save</button>
      <button id="cancelNote">Cancel</button>
    </div>
  </div>

  <script>
    let highlightMode = false;
    let notes = [];
    const key = "liars-notes";

    let currentCfi = null;
    let currentText = "";
    let currentContents = null;

    const noteBox = document.getElementById("noteBox");
    const noteInput = document.getElementById("noteInput");
    const saveBtn = document.getElementById("saveNote");
    const cancelBtn = document.getElementById("cancelNote");

    const toggleBtn = document.getElementById("highlightToggle");
    const tapLeft = document.getElementById("tap-left");
    const tapRight = document.getElementById("tap-right");

    toggleBtn.onclick = () => {
      highlightMode = !highlightMode;
      toggleBtn.style.background = highlightMode ? "orange" : "#444";
      tapLeft.style.pointerEvents = highlightMode ? "none" : "auto";
      tapRight.style.pointerEvents = highlightMode ? "none" : "auto";
    };

    const book = ePub("/ebooks/liars.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      flow: "scrolled-doc",
      allowScriptedContent: true
    });

    function saveNotes() {
      localStorage.setItem(key, JSON.stringify(notes));
    }

    function loadNotes() {
      const saved = localStorage.getItem(key);
      if (saved) notes = JSON.parse(saved);
    }

    function injectNotes(contents) {
      notes.forEach(note => {
        const range = contents.range(note.cfi);
        if (range) {
          const span = contents.document.createElement("span");
          span.className = "hl";
          span.setAttribute("data-note", note.note);
          span.textContent = note.text;
          range.deleteContents();
          range.insertNode(span);
        }
      });
    }

    rendition.on("rendered", (_, contents) => {
      contents.document.body.style.position = "relative";
      contents.document.body.style.zIndex = "1";
      loadNotes();
      injectNotes(contents);
    });

    rendition.on("selected", async (cfiRange, contents) => {
      if (!highlightMode) return;

      setTimeout(() => {
        const range = contents.range(cfiRange);
        if (!range) return;

        const text = range.toString().trim();
        if (!text) return;

        currentCfi = cfiRange;
        currentText = text;
        currentContents = contents;
        noteInput.value = "";
        noteBox.style.display = "block";
      }, 100);
    });

    saveBtn.onclick = () => {
      const note = noteInput.value.trim();
      if (!note || !currentCfi || !currentContents) return;

      const range = currentContents.range(currentCfi);
      if (range) {
        const span = currentContents.document.createElement("span");
        span.className = "hl";
        span.setAttribute("data-note", note);
        span.textContent = currentText;
        range.deleteContents();
        range.insertNode(span);

        notes.push({ cfi: currentCfi, text: currentText, note });
        saveNotes();
      }

      noteBox.style.display = "none";
      currentCfi = null;
      currentText = "";
      currentContents = null;
    };

    cancelBtn.onclick = () => {
      noteBox.style.display = "none";
      currentCfi = null;
      currentText = "";
      currentContents = null;
    };

    tapLeft.onclick = () => { if (!highlightMode) rendition.prev(); };
    tapRight.onclick = () => { if (!highlightMode) rendition.next(); };

    rendition.display();
  </script>
</body>
</html>
