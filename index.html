<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Highlightable Reader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f9f9f9;
      font-family: sans-serif;
    }
    #toolbar {
      height: 48px;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    #toolbar button {
      margin-right: 1rem;
      background: #555;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #viewer {
      height: calc(100vh - 48px);
    }
    .hl {
      background-color: rgba(255, 215, 0, 0.4);
      border-radius: 2px;
      padding: 0.05em;
    }
    #highlightBtn {
      position: absolute;
      background: gold;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: bold;
      display: none;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="highlightToggle">✏️ Highlight Mode</button>
</div>

<div id="viewer"></div>
<div id="highlightBtn">Highlight</div>

<script>
let book = ePub("/ebooks/liars.epub");
let rendition = book.renderTo("viewer", {
  flow: "scrolled-doc",
  width: "100%",
  height: "100%",
});

let highlightMode = false;
let savedRange = null;

document.getElementById("highlightToggle").addEventListener("click", () => {
  highlightMode = !highlightMode;
  alert("Highlight mode " + (highlightMode ? "ON" : "OFF"));
});

const highlightBtn = document.getElementById("highlightBtn");

rendition.on("rendered", (section, contents) => {
  const doc = contents.document;

  // ✅ Make iframe highlight-friendly
  doc.body.style.webkitUserSelect = "text";
  doc.body.style.userSelect = "text";
  doc.body.style.touchAction = "auto";
  doc.body.style.position = "relative";
  doc.body.spellcheck = false;

  // ✅ Listen inside iframe
  contents.document.addEventListener("selectionchange", () => {
    if (!highlightMode) return;

    const sel = contents.window.getSelection();
    if (!sel || sel.isCollapsed || sel.rangeCount === 0) {
      highlightBtn.style.display = "none";
      return;
    }

    const range = sel.getRangeAt(0);
    const rect = range.getBoundingClientRect();
    if (!rect || rect.width === 0 || rect.height === 0) return;

    savedRange = range.cloneRange();
    const iframeRect = contents.iframe.getBoundingClientRect();

    highlightBtn.style.top = `${iframeRect.top + rect.bottom + 5}px`;
    highlightBtn.style.left = `${iframeRect.left + rect.left}px`;
    highlightBtn.style.display = "block";
  });
});

highlightBtn.addEventListener("click", () => {
  if (!savedRange) return;

  const span = document.createElement("span");
  span.className = "hl";
  span.textContent = savedRange.toString();

  savedRange.deleteContents();
  savedRange.insertNode(span);
  savedRange = null;

  highlightBtn.style.display = "none";
});

rendition.display();
</script>

</body>
</html>
