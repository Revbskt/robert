<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Liars EPUB Reader ‚Äì Cursor-Based Note Box</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow: hidden;
      touch-action: manipulation;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 45px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 100;
    }

    #toolbar button {
      margin-right: 1rem;
      padding: 6px 12px;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #reader-container {
      position: absolute;
      top: 45px;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #viewer {
      width: 100%;
      height: 100%;
    }

    #tap-left, #tap-right {
      position: absolute;
      top: 45px;
      bottom: 0;
      width: 35%;
      z-index: 10;
    }

    #tap-left { left: 0; }
    #tap-right { right: 0; }

    .hl {
      background: none !important;
      box-shadow: inset 0 -0.5em rgba(255, 165, 0, 0.3);
      border-radius: 2px;
      padding: 0.05em;
      pointer-events: none;
    }

    #popupNote {
      display: none;
      position: absolute;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 8px;
      z-index: 2000;
      border-radius: 6px;
      max-width: 250px;
    }

    #popupNote textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 6px;
    }

    #popupNote button {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button id="highlightToggle">üìù Highlight</button>
  </div>

  <div id="reader-container">
    <div id="viewer"></div>
    <div id="tap-left"></div>
    <div id="tap-right"></div>
  </div>

  <div id="popupNote">
    <textarea id="popupInput" placeholder="Write a note..."></textarea><br />
    <button id="popupSave">Save</button>
    <button id="popupCancel">Cancel</button>
  </div>

  <script>
    let highlightMode = false;
    let notes = [];
    const key = "liars-notes";

    let currentCfi = null;
    let currentText = "";
    let currentContents = null;

    const popup = document.getElementById("popupNote");
    const input = document.getElementById("popupInput");
    const saveBtn = document.getElementById("popupSave");
    const cancelBtn = document.getElementById("popupCancel");

    const toggleBtn = document.getElementById("highlightToggle");
    const tapLeft = document.getElementById("tap-left");
    const tapRight = document.getElementById("tap-right");

    const book = ePub("/ebooks/liars.epub");
    const rendition = book.renderTo("viewer", {
      width: "100%",
      height: "100%",
      flow: "scrolled-doc",
      manager: "default",
      allowScriptedContent: true
    });

    toggleBtn.onclick = () => {
      highlightMode = !highlightMode;
      toggleBtn.style.background = highlightMode ? "orange" : "#444";
      tapLeft.style.pointerEvents = highlightMode ? "none" : "auto";
      tapRight.style.pointerEvents = highlightMode ? "none" : "auto";
    };

    function saveNotes() {
      localStorage.setItem(key, JSON.stringify(notes));
    }

    function loadNotes() {
      const saved = localStorage.getItem(key);
      if (saved) notes = JSON.parse(saved);
    }

    function injectNotes(contents) {
      notes.forEach(note => {
        const range = contents.range(note.cfi);
        if (range) {
          const span = contents.document.createElement("span");
          span.className = "hl";
          span.setAttribute("data-note", note.note);
          span.textContent = note.text;
          range.deleteContents();
          range.insertNode(span);
        }
      });
    }

    rendition.on("rendered", (_, contents) => {
      contents.document.body.style.position = "relative";
      contents.document.body.style.zIndex = "1";
      loadNotes();
      injectNotes(contents);
    });

    rendition.on("selected", (cfiRange, contents) => {
      if (!highlightMode) return;

      setTimeout(() => {
        const range = contents.range(cfiRange);
        if (!range) return;

        const text = range.toString().trim();
        if (!text) return;

        const rect = range.getBoundingClientRect();
        const iframeRect = contents.iframe.getBoundingClientRect();

        currentCfi = cfiRange;
        currentText = text;
        currentContents = contents;
        input.value = "";

        // Position popup below or above selection
        const top = rect.top + iframeRect.top;
        const spaceBelow = window.innerHeight - (top + rect.height);
        const popupTop = spaceBelow > 120 ? top + rect.height + 5 : top - 110;

        popup.style.top = `${popupTop}px`;
        popup.style.left = `${rect.left + iframeRect.left}px`;
        popup.style.display = "block";
      }, 100);
    });

    saveBtn.onclick = () => {
      const note = input.value.trim();
      if (!note || !currentCfi || !currentContents) return;

      const range = currentContents.range(currentCfi);
      if (range) {
        const span = currentContents.document.createElement("span");
        span.className = "hl";
        span.setAttribute("data-note", note);
        span.textContent = currentText;
        range.deleteContents();
        range.insertNode(span);
        notes.push({ cfi: currentCfi, text: currentText, note });
        saveNotes();
      }

      popup.style.display = "none";
      currentCfi = null;
      currentText = "";
      currentContents = null;
    };

    cancelBtn.onclick = () => {
      popup.style.display = "none";
      currentCfi = null;
      currentText = "";
      currentContents = null;
    };

    tapLeft.onclick = () => { if (!highlightMode) rendition.prev(); };
    tapRight.onclick = () => { if (!highlightMode) rendition.next(); };

    rendition.display();
  </script>
</body>
</html>
