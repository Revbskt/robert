<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slick ePub Reader with Highlights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- JSZip and epub.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>

  <style>
    /* ===== Global & Reset ===== */
    html, body {
      margin: 0; padding: 0;
      height: 100%; width: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }
    button {
      -webkit-appearance: none;
      appearance: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px; height: 44px;
      padding: 0;
      border: none; border-radius: 8px;
      background: #007bff; color: #fff; cursor: pointer;
      font-size: 20px;
    }
    button:active { transform: translateY(1px) }

    /* ===== Overlay ===== */
    #overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.5);
      opacity: 0; pointer-events: none;
      transition: opacity 0.3s ease;
      z-index: 900;
    }
    #overlay.visible {
      opacity: 1; pointer-events: auto;
    }

    /* ===== Library Drawer ===== */
    #library-container {
      position: fixed;
      top: 0; bottom: 0; left: 0;
      width: 80%; max-width: 300px;
      background: #fff;
      box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      overflow-y: auto;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    #library-container.open { transform: translateX(0); }
    #library-container h1 {
      margin: 1rem; font-size: 1.2rem; text-align: center;
    }
    #library { list-style: none; padding: 0; margin: 0; }
    #library li {
      padding: 12px; border-bottom: 1px solid #eee;
      text-align: center;
    }
    #library li img {
      max-width: 100px; margin-bottom: 8px;
    }
    #library li h3 { margin: .5rem 0 .3rem; font-size: 1rem; }
    #library li p  { margin: 0 0 .5rem; font-size: .9rem; color: #555 }
    #library li button {
      padding: 6px 12px; border-radius: 4px;
      background: #007bff; color: #fff; cursor: pointer;
    }
    #library li button:hover { background: #0056b3; }

    /* ===== Reader Container ===== */
    #reader-container {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      display: flex; flex-direction: column;
    }
    #viewer {
      position: relative; flex: 1; background: #fff;
    }

    /* ===== Bottom Toolbar ===== */
    #toolbar {
      position: fixed;
      left: 0; right: 0; bottom: env(safe-area-inset-bottom);
      padding-bottom: calc(env(safe-area-inset-bottom) + 4px);
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(10px);
      display: flex; justify-content: space-around; align-items: center;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
      z-index: 1001;
    }

    /* ===== Highlight Styles (unchanged) ===== */
    .highlight-yellow { background-color: rgba(255,255,0,0.3); padding:5px; border-radius:4px; }
    .highlight-green  { background-color: rgba(0,255,0,0.2); padding:5px; border-radius:4px; }
    .highlight-blue   { background-color: rgba(0,191,255,0.2); padding:5px; border-radius:4px; }
    .highlight-pink   { background-color: rgba(255,105,180,0.2); padding:5px; border-radius:4px; }
    .selected { outline:2px dashed #666; }

    /* ===== Highlight menu (unchanged) ===== */
    #highlight-menu {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      background:white; padding:20px;
      border-radius:8px;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
      z-index:1002;
      width:300px;
    }
    .color-options {
      display:flex; justify-content:center;
      gap:15px; margin:15px 0;
    }
    .color-option {
      width:30px; height:30px; border-radius:50%;
      cursor:pointer;
    }
    .color-option.selected {
      border:3px solid #333;
    }
    textarea {
      width:100%; height:80px; margin:10px 0;
      padding:8px; border:1px solid #ccc;
      border-radius:4px; resize:none;
    }
    .menu-buttons {
      display:flex; justify-content:space-between;
    }

    /* ===== Edit-note popup (unchanged) ===== */
    #edit-note-popup {
      display:none;
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:white; padding:20px;
      border-radius:8px;
      box-shadow:0 4px 15px rgba(0,0,0,0.3);
      z-index:1002; width:300px;
    }

    /* ===== Toast ===== */
    .toast {
      position:fixed; bottom:20px; left:50%;
      transform:translateX(-50%);
      background:rgba(0,0,0,0.8); color:white;
      padding:10px 20px; border-radius:20px;
      z-index:1002;
    }
  </style>
</head>
<body class="light-mode">
  <div id="overlay"></div>

  <!-- LIBRARY DRAWER -->
  <div id="library-container">
    <h1>üìö My Library</h1>
    <ul id="library"><li>Loading‚Ä¶</li></ul>
  </div>

  <!-- READER -->
  <div id="reader-container">
    <div id="viewer"></div>
  </div>

  <!-- BOTTOM TOOLBAR -->
  <div id="toolbar">
    <button id="menu-toggle">‚ò∞</button>
    <button id="toc-toggle">üìñ</button>
    <button id="bookmark-toggle">‚òÜ</button>
    <button id="settings-toggle">Aa</button>
    <button id="theme-toggle">üåô</button>
    <button id="highlight-toggle">üñçÔ∏è</button>
  </div>

  <!-- Highlight Menu -->
  <div id="highlight-menu">
    <h3>Create Highlight</h3>
    <div class="color-options">
      <div class="color-option selected" style="background-color:#ffff00;" data-color="yellow"></div>
      <div class="color-option" style="background-color:#00ff00;" data-color="green"></div>
      <div class="color-option" style="background-color:#00bfff;" data-color="blue"></div>
      <div class="color-option" style="background-color:#ff69b4;" data-color="pink"></div>
    </div>
    <label for="note-input">Add a note (optional):</label>
    <textarea id="note-input" placeholder="Enter your note here..."></textarea>
    <div class="menu-buttons">
      <button id="save-highlight">Save Highlight</button>
      <button id="cancel-highlight">Cancel</button>
    </div>
  </div>

  <!-- Edit Note Popup -->
  <div id="edit-note-popup">
    <h3>Edit Note</h3>
    <textarea id="edit-note-input" placeholder="Edit your note..."></textarea>
    <div class="menu-buttons">
      <button id="save-edit">Save</button>
      <button id="cancel-edit">Cancel</button>
    </div>
  </div>

  <script>
    // ==== Reader + Library Logic (unchanged) ====
    let book, rendition, currentBookUrl = null;
    let highlightMode = false;

    function toggleLibrary(open) {
      document.getElementById('library-container').classList.toggle('open', open);
      document.getElementById('overlay').classList.toggle('visible', open);
    }
    document.getElementById('menu-toggle').onclick = () => toggleLibrary(true);
    document.getElementById('overlay').onclick = () => toggleLibrary(false);

    async function loadLibrary() {
      const ul = document.getElementById('library');
      ul.innerHTML = '<li>Loading‚Ä¶</li>';
      try {
        const res = await fetch('/ebooks/library.json');
        const books = await res.json();
        ul.innerHTML = '';
        books.forEach(b => {
          const li = document.createElement('li');
          li.innerHTML = `
            <img src="${b.cover}" alt="${b.title}">
            <h3>${b.title}</h3>
            <p>${b.author}</p>
            <button>Read</button>
          `;
          li.querySelector('button').onclick = () => readBook(b.fileUrl);
          ul.appendChild(li);
        });
      } catch {
        ul.innerHTML = '<li>Error loading library.</li>';
      }
    }

    function readBook(url) {
      if (rendition && currentBookUrl) {
        const loc = rendition.currentLocation()?.start?.cfi;
        if (loc) localStorage.setItem('last-location-'+currentBookUrl, loc);
      }
      currentBookUrl = url;
      localStorage.setItem('last-book', url);
      history.replaceState(null,'',`?book=${encodeURIComponent(url)}`);
      toggleLibrary(false);
      initBook(url);
    }

    function initBook(url) {
      if (rendition) rendition.destroy();
      if (book) book.destroy();
      book = ePub(url);
      rendition = book.renderTo('viewer',{width:'100%',height:'100%',flow:localStorage.getItem('reading-mode')||'paginated',snap:true,spread:'always'});
      rendition.display(localStorage.getItem('last-location-'+url)||undefined);
    }

    // Bottom toolbar stubs
    document.getElementById('toc-toggle').onclick      = ()=>{/* your TOC */};
    document.getElementById('bookmark-toggle').onclick = ()=>{/* your bookmarks */};
    document.getElementById('settings-toggle').onclick = ()=>{/* your settings */};
    document.getElementById('theme-toggle').onclick    = ()=>{/* your theme */};

    window.addEventListener('DOMContentLoaded',()=>{
      loadLibrary();
      const params = new URLSearchParams(location.search);
      const b = params.get('book')||localStorage.getItem('last-book');
      if (b) initBook(decodeURIComponent(b));
      else   toggleLibrary(true);
    });

    // ==== YOUR Highlight Mode Logic (unchanged) ====
    const saveHighlightBtn   = document.getElementById('save-highlight');
    const cancelHighlightBtn = document.getElementById('cancel-highlight');
    const noteInput          = document.getElementById('note-input');
    const colorOptions       = document.querySelectorAll('.color-option');
    const highlights         = JSON.parse(localStorage.getItem('bookHighlights')||'[]');
    let selectedColor = 'yellow', selectedRange = null;
    let currentEditingId = null;

    function showToast(msg,d=2000){
      document.querySelectorAll('.toast').forEach(t=>t.remove());
      const t = document.createElement('div');
      t.className='toast'; t.textContent=msg;
      document.body.appendChild(t);
      setTimeout(()=>t.remove(),d);
    }

    document.getElementById('highlight-toggle').addEventListener('click',()=>{
      highlightMode = !highlightMode;
      document.getElementById('highlight-toggle').classList.toggle('active');
      highlightMode
        ? showToast('Highlight mode on. Tap text to select.')
        : showToast('Highlight mode off.');
    });

    // We‚Äôll use a simple text‚Äêselection approach inside the rendition iframe
    rendition && rendition.on('selected', cfiRange => {
      if (!highlightMode) return rendition.clearSelection();
      selectedRange = cfiRange;
      highlightMenu.style.display='block';
      noteInput.value='';
    });

    colorOptions.forEach(o=>{
      o.addEventListener('click',()=>{
        selectedColor=o.dataset.color;
        colorOptions.forEach(x=>x.classList.remove('selected'));
        o.classList.add('selected');
      });
    });

    saveHighlightBtn.onclick = ()=>{
      if (!selectedRange) return;
      // Apply
      rendition.annotations.add('highlight', selectedRange, {}, (e)=>{}, selectedColor);
      // Save meta
      highlights.push({
        id: Date.now(),
        cfi: selectedRange,
        color: selectedColor,
        note: noteInput.value||''
      });
      localStorage.setItem('bookHighlights',JSON.stringify(highlights));
      highlightMenu.style.display='none';
      rendition.clearSelection();
      showToast('Highlight saved');
    };

    cancelHighlightBtn.onclick = ()=>{
      highlightMenu.style.display='none';
      rendition.clearSelection();
    };

    // Edit‚Äênote popup hooks (for brevity, you can wire these exactly as in your standalone)
    // ‚Ä¶ your save-edit, cancel-edit, updateHighlightsList functions ‚Ä¶

    // On book load, re‚Äêapply saved highlights:
    book && book.ready.then(()=>{
      highlights.forEach(h=>{
        rendition.annotations.add('highlight',h.cfi,{},()=>{},h.color);
      });
    });
  </script>
</body>
</html>
