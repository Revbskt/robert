<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SKT Reader ‚Äì Pride and Prejudice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow: hidden;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 45px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 10;
    }

    #toolbar button {
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 14px;
    }

    #toolbar span {
      margin-left: auto;
      font-size: 14px;
    }

    #reader {
      position: absolute;
      top: 45px;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
    }
  </style>
</head>
<body>

  <div id="toolbar">
    <button onclick="skt.prev()">‚¨ÖÔ∏è Prev</button>
    <button onclick="skt.next()">Next ‚û°Ô∏è</button>
    <span id="info"></span>
  </div>

  <div id="reader"></div>

  <script>
    const skt = (() => {
      let book, rendition;
      let currentLocation = null;

      const $ = id => document.getElementById(id);

      function init(containerId, infoId) {
        book = ePub("/ebooks/pride.epub");
        rendition = book.renderTo(containerId, {
          width: "100%",
          height: "100%",
          flow: "paginated",
        });

        book.ready.then(() => book.locations.generate(1000));

        rendition.on("relocated", (loc) => {
          currentLocation = loc;
          updateInfo(infoId);
        });

        rendition.display();
      }

      function next() {
        if (rendition) rendition.next();
      }

      function prev() {
        if (rendition) rendition.prev();
      }

      function updateInfo(infoId) {
        if (!book || !currentLocation) return;
        const cfi = currentLocation.start.cfi;
        const percent = book.locations && book.locations.length
          ? Math.floor(book.locations.percentageFromCfi(cfi) * 100)
          : '?';
        const text = `üìç ${percent}% ‚Äì ${cfi}`;
        $(infoId).textContent = text;
      }

      return {
        load: init,
        next,
        prev,
      };
    })();

    skt.load("reader", "info");
  </script>

</body>
</html>
