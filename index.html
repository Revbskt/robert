<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Reader with Highlight Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
    }
    #toolbar {
      height: 48px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
    }
    #toolbar button {
      margin-right: 1rem;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: #555;
      color: white;
      cursor: pointer;
    }
    #viewer {
      height: calc(100vh - 48px);
      width: 100%;
    }
    .hl {
      background-color: rgba(255, 215, 0, 0.4);
      border-radius: 2px;
      padding: 0.05em;
    }
    #highlightBtn {
      display: none;
      position: absolute;
      background: gold;
      padding: 6px 10px;
      border-radius: 4px;
      font-weight: bold;
      z-index: 1000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="highlightToggle">✏️ Highlight Mode</button>
</div>
<div id="viewer"></div>
<div id="highlightBtn">Highlight</div>

<script>
let highlightMode = false;
let savedRange = null;

const highlightBtn = document.getElementById("highlightBtn");
document.getElementById("highlightToggle").addEventListener("click", () => {
  highlightMode = !highlightMode;
  alert("Highlight mode " + (highlightMode ? "ON" : "OFF"));
});

const book = ePub("/ebook/liars.epub");
const rendition = book.renderTo("viewer", {
  flow: "scrolled-doc",
  width: "100%",
  height: "100%",
  allowScriptedContent: true
});

rendition.on("rendered", (section, contents) => {
  const doc = contents.document;
  const body = doc.body;

  body.style.webkitUserSelect = "text";
  body.style.userSelect = "text";
  body.style.touchAction = "auto";
  body.style.position = "relative";

  contents.document.addEventListener("selectionchange", () => {
    if (!highlightMode) return;

    const sel = contents.window.getSelection();
    if (!sel || sel.rangeCount === 0 || sel.isCollapsed) {
      highlightBtn.style.display = "none";
      return;
    }

    const range = sel.getRangeAt(0);
    const rect = range.getBoundingClientRect();
    const iframeRect = contents.iframe.getBoundingClientRect();

    if (rect.width === 0 && rect.height === 0) return;

    savedRange = range.cloneRange();
    highlightBtn.style.top = `${iframeRect.top + rect.bottom + 6}px`;
    highlightBtn.style.left = `${iframeRect.left + rect.left}px`;
    highlightBtn.style.display = "block";
  });
});

highlightBtn.addEventListener("click", () => {
  if (!savedRange) return;

  const span = savedRange.startContainer.ownerDocument.createElement("span");
  span.className = "hl";
  span.textContent = savedRange.toString();

  savedRange.deleteContents();
  savedRange.insertNode(span);
  highlightBtn.style.display = "none";
  savedRange = null;
});

rendition.display().catch(err => {
  console.error("Failed to display EPUB:", err);
  alert("⚠️ EPUB failed to load. Check if /ebook/liars.epub exists.");
});
</script>

</body>
</html>
