<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>EPUB Reader ‚Äì iOS-Safe Highlights</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/epubjs/dist/epub.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background: #f5f5f5;
      overflow: hidden;
      touch-action: manipulation;
    }

    #toolbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 45px;
      background: #222;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      z-index: 100;
    }

    #toolbar button {
      margin-right: 1rem;
      padding: 6px 12px;
      font-size: 1rem;
      background: #444;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #reader-container {
      position: absolute;
      top: 45px;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #viewer {
      width: 100%;
      height: 100%;
    }

    .hl {
      background: none !important;
      box-shadow: inset 0 -0.5em rgba(255, 165, 0, 0.3);
      border-radius: 2px;
      padding: 0.05em;
      pointer-events: none;
    }

    #notePopup {
      display: none;
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 8px;
      border-radius: 6px;
      max-width: 250px;
      z-index: 2000;
    }

    #notePopup textarea {
      width: 100%;
      height: 60px;
      margin-bottom: 6px;
    }

    #notePopup button {
      margin-right: 8px;
    }
  </style>
</head>
<body>

<div id="toolbar">
  <button id="highlightToggle">üìù Highlight</button>
</div>

<div id="reader-container">
  <div id="viewer"></div>
</div>

<div id="notePopup">
  <textarea id="noteText" placeholder="Enter a note..."></textarea><br />
  <button id="saveNote">Save</button>
  <button id="cancelNote">Cancel</button>
</div>

<script>
let highlightMode = false;
let notes = [];
const key = "liars-ios-fixed";

let currentCfi = null;
let currentText = "";
let currentContents = null;

const toggleBtn = document.getElementById("highlightToggle");
const notePopup = document.getElementById("notePopup");
const noteText = document.getElementById("noteText");
const saveBtn = document.getElementById("saveNote");
const cancelBtn = document.getElementById("cancelNote");

toggleBtn.onclick = () => {
  highlightMode = !highlightMode;
  toggleBtn.style.background = highlightMode ? "orange" : "#444";
};

const book = ePub("/ebooks/liars.epub");
const rendition = book.renderTo("viewer", {
  width: "100%",
  height: "100%",
  flow: "scrolled-doc",
  allowScriptedContent: true
});

function saveNotes() {
  localStorage.setItem(key, JSON.stringify(notes));
}

function loadNotes() {
  const saved = localStorage.getItem(key);
  if (saved) notes = JSON.parse(saved);
}

function injectNotes(contents) {
  notes.forEach(note => {
    const range = contents.range(note.cfi);
    if (range && note.text) {
      const span = contents.document.createElement("span");
      span.className = "hl";
      span.setAttribute("data-note", note.note);
      span.textContent = note.text;
      range.deleteContents();
      range.insertNode(span);
    }
  });
}

rendition.on("rendered", (_, contents) => {
  const doc = contents.document;
  doc.body.style.position = "relative";
  doc.body.style.zIndex = "1";

  // iOS highlight fixes
  doc.body.style.webkitUserSelect = "text";
  doc.body.style.userSelect = "text";
  doc.body.style.touchAction = "auto";

  loadNotes();
  injectNotes(contents);
});

rendition.on("selected", (cfiRange, contents) => {
  if (!highlightMode) return;

  setTimeout(() => {
    const selection = contents.window.getSelection();
    const text = selection.toString().trim();
    if (!text) return;

    const range = contents.range(cfiRange);
    if (!range || range.collapsed) return;

    const rect = range.getBoundingClientRect();
    const iframeRect = contents.iframe.getBoundingClientRect();

    currentCfi = cfiRange;
    currentText = text;
    currentContents = contents;
    noteText.value = "";

    const popupTop = rect.top + iframeRect.top + rect.height + 5;

    notePopup.style.top = `${popupTop}px`;
    notePopup.style.left = `${rect.left + iframeRect.left}px`;
    notePopup.style.display = "block";

    selection.removeAllRanges();
  }, 300); // Let iOS finish selection
});

saveBtn.onclick = () => {
  if (!currentCfi || !currentContents) return;

  const note = noteText.value.trim();
  if (!note) return;

  const range = currentContents.range(currentCfi);
  if (!range) return;

  const span = currentContents.document.createElement("span");
  span.className = "hl";
  span.setAttribute("data-note", note);
  span.textContent = currentText;

  range.deleteContents();
  range.insertNode(span);

  notes.push({ cfi: currentCfi, text: currentText, note });
  saveNotes();

  notePopup.style.display = "none";
  currentCfi = null;
  currentText = "";
  currentContents = null;
};

cancelBtn.onclick = () => {
  notePopup.style.display = "none";
  currentCfi = null;
  currentText = "";
  currentContents = null;
};

rendition.display();
</script>
</body>
</html>
